<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRCS | В РАЗРАБОТКЕ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --secondary: #ff3b30; --bg: #050505; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center;
        }
        .dev-box { padding: 20px; }
        .icon { font-size: 80px; color: var(--secondary); margin-bottom: 20px; animation: pulse 2s infinite; }
        h1 { font-family: 'Dela Gothic One'; font-size: clamp(24px, 5vw, 48px); text-transform: uppercase; margin: 10px 0; }
        p { color: #555; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .btn-back { 
            display: inline-block; margin-top: 30px; color: #fff; text-decoration: none; 
            border: 1px solid #333; padding: 10px 25px; border-radius: 6px; font-size: 12px; font-weight: 800; transition: 0.3s;
        }
        .btn-back:hover { background: #fff; color: #000; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="dev-box">
    <div class="icon"><i class="fas fa-tools"></i></div>
    <h1>В РАЗРАБОТКЕ</h1>
    <p>Модуль подключается к серверам...</p>
    <a href="dashboard.html" class="btn-back">ВЕРНУТЬСЯ В ХАБ</a>
</div>

</body>
</html>
