<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TRCS | Artist Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 40px; }
        .hub-container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .tool-card { 
            background: #111; border: 1px solid #222; padding: 30px; border-radius: 12px; 
            text-decoration: none; color: #fff; transition: 0.3s; display: flex; flex-direction: column; gap: 10px;
        }
        .tool-card:hover { border-color: #ff3b30; transform: translateY(-5px); }
        .tool-card i { font-size: 24px; color: #ff3b30; }
        .tool-card h3 { margin: 0; font-family: 'Dela Gothic One'; font-size: 18px; }
        .tool-card p { margin: 0; font-size: 13px; color: #666; }
    </style>
</head>
<body>

<div class="hub-container">
    <div class="header">
        <h1 style="font-family: 'Dela Gothic One'; margin: 0;">ARTIST HUB</h1>
        <a href="index.html" style="color: #444; text-decoration: none; font-size: 12px;">Выйти</a>
    </div>

    <div class="grid">
        <a href="https://label.timerik.v6.navy/label/upload/form" target="_blank" class="tool-card">
            <i class="fas fa-upload"></i>
            <h3>ОТПРАВИТЬ РЕЛИЗ</h3>
            <p>Загрузка трека на дистрибуцию</p>
        </a>

        <a href="analytics.html" class="tool-card">
            <i class="fas fa-chart-line"></i>
            <h3>АНАЛИТИКА</h3>
            <p>Стримы, баланс и выплаты</p>
        </a>

        <a href="#" class="tool-card" onclick="alert('В разработке')">
            <i class="fas fa-link"></i>
            <h3>SMARTLINK</h3>
            <p>Генератор ссылок для релиза</p>
        </a>

        <a href="https://t.me/PRENIKS" target="_blank" class="tool-card">
            <i class="fas fa-headset"></i>
            <h3>ПОДДЕРЖКА</h3>
            <p>Связаться с менеджером</p>
        </a>
    </div>
</div>

</body>
</html>
